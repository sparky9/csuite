name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ocsuite.app

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: pnpm --filter @ocsuite/db migrate

      # TODO: Add deployment commands based on hosting platform

      - name: Deploy API
        run: |
          echo "TODO: Add API deployment commands"
          echo "Example: railway up --service api --environment production"
          echo "Example: fly deploy --config apps/api/fly.toml --remote-only"
        # env:
        #   RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        #   FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy Web
        run: |
          echo "TODO: Add Web deployment commands"
          echo "Example: vercel --prod"
        # env:
        #   VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        #   VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        #   VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Run smoke tests
        run: |
          echo "TODO: Add smoke tests against production environment"
          echo "Example: pnpm --filter api test:e2e --env=production"
        env:
          PRODUCTION_API_URL: https://api.ocsuite.app
          PRODUCTION_WEB_URL: https://ocsuite.app

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Notify deployment status
        if: always()
        run: |
          echo "TODO: Add notification (Slack, Discord, Email, PagerDuty, etc.)"
          echo "Deployment status: ${{ job.status }}"
